<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="/css/board_list.css">
  <link rel="stylesheet" href="/css/search_list.css">
  <link rel="stylesheet" href="css/content_list.css">
</head>

<body>
  <nav class="nav">
    <ul class="menu-left">
      <li><a href="/index.html">홈</a></li>
      <li><a href="/board_list.html">게시판</a></li>
      <li><a href="/user_table.html">회원관리</a></li>
    </ul>
    <ul class="menu-right">
      <li><a href="/signup.html">회원가입</a></li>
    </ul>
  </nav>

  <div class="board-wrapper">
    <div class="board-header">
      <h1 class="board-title">게시판</h1>
      <a class="write-button">글쓰기</a>
    </div>
    <!-- 글쓰기 영역 (기본 숨김) -->
    <div id="writeArea" class="write-area" style="display: none;">

      <h2 class="write-title">글쓰기</h2>

      <div class="write-form">

        <div class="form-group">
          <label for="writer">작성자</label>
          <input type="text" id="writer" name="writer" maxlength="10" placeholder="작성자(미입력시 익명)" required>
        </div>

        <div class="form-group">
          <label for="postTitle">글 제목</label>
          <input type="text" id="postTitle" name="postTitle" maxlength="15" placeholder="제목" required>
        </div>

        <div class="form-group">
          <label for="postContent">글 내용</label>
          <textarea id="postContent" name="postContent" maxlength="1000" placeholder="내용을 입력하세요" rows="10"
            required></textarea>
        </div>

        <div class="write-buttons">
          <button type="button" id="submitPostBtn">등록</button>
          <button type="button" id="cancelPostBtn">취소</button>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>글 번호</th>
          <th>글 제목</th>
          <th>작성자</th>
          <th>작성일자</th>
        </tr>
      </thead>
      <tbody id="boardList">
        <!-- <tr onclick="toggleDetail(1, this)" style="cursor:pointer"> -->
          <!-- <td>1</td>
          <td>첫 번째 게시글입니다.</td>
          <td>작성자A</td>
          <td>2024-01-11</td> -->
        <!-- </tr> -->
      </tbody>
    </table>
    <div class="search-div">
      <div class="search-container">
          <div class="board-title">게시글 검색</div>
          <form class="search-form" action="#" method="GET">
              <select name="search_type" class="search-select">
                <option value="search_all">제목+작성자</option>
                <option value="list_title">제목</option>
                <option value="writer">작성자</option>
              </select>
              <input type="text" name="keyword" class="search-input" placeholder="검색어를 입력하세요" required>
              <button type="submit" class="search-btn">검색</button>
          </form>
        </div>
    </div>
  </div>
  <script src="/js/board_list.js"></script>
</body>

</html>
